<div id="manager">
    <div class="container">
        <!-- manager list -->
        <div id="managerList">
            <h1 id="title">Password Vault</h1>
            <h2>Site</h2>
            <ul id="manager-list">
                <li ng-click="go('/view-site')" ng-repeat="item in siteList" ng-bind="item.sitename"></li>
            </ul>
            <button id="newSite" ng-click="go('/add-site')">Add Site</button>
            <button id="logoutButton" ng-click="logout()">Logout</button>
        </div>
    </div>
</div>
